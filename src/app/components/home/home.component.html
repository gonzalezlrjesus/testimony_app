<div class="container">
  <mat-toolbar>

    <mat-toolbar-row class="top-toolbar">
      <span>Testimony Database</span>
    </mat-toolbar-row>

    <mat-toolbar-row  class="low-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
         Testimonies
        </a>
        <a href="#" mat-button>
         About
        </a>
      </div>
    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list class="low-toolbar">
        <a href="#" mat-list-item>
          Testimonies
        </a>
        <a href="#" mat-list-item>
          About
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill >Multiples pages</mat-sidenav-content>
  </mat-sidenav-container>
</div>
